# ServerProperties
server.port=8080
server.servlet.context-path=/community

# ThymeleafProperties
spring.thymeleaf.cache=false

# DataSourceProperties
# MySQL数据库配置 SSL 代表安全连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
# 数据库连接池配置：
# spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
# 性能最好的连接池
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# 上限15个连接
spring.datasource.hikari.maximum-pool-size=15
# 最小空闲连接，空闲时最少保留几个就行
spring.datasource.hikari.minimum-idle=5
# 空闲了等多久关闭连接
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
# 用于存放表对应的实体类的包-com.nowcoder.community.entity
mybatis.type-aliases-package=com.ZCQvvv777.community.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true

